# The URL of the application under test
# This is the base URL where the test scenarios will navigate to.
url=https://automationintesting.online

# The browser type to be used for testing
# Supported values: chromium, firefox, webkit
# - chromium: For testing with Google Chrome
# - firefox: For testing with Mozilla Firefox
# - webkit: For testing with Safari or other WebKit-based browsers
browser=chromium
